<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery.1.11.js"></script>
	<script src="js/index.js"></script>
	<style>
		.footer{
			width: 100%;
		}
		.content-main-editEntry-body{
			padding-bottom: 1.2rem;
		}
		#content{
			position: relative;
			width: 100%;
			height: 9.4rem;
			background-image: url(img/content/bg.png);
			background-repeat: no-repeat;
			background-size: cover;
			background-position:bottom;
		}
	</style>
</head>
<body>
	<div id="head" class="clearfix">
		<div class="head-fl fl">
			<a href="" class="fl head-logo cp">
				<img src="img/head/logo.png" alt="">
			</a>
			<span class="fl">
				多学科远程会诊平台
			</span>
		</div>
	</div>
	<div id="content" class="clearfix">
		<div class="login-box">
			<form action="9.html">
				<p>欢迎登陆</p>
				<div class="lb-div1">
					<input type="text" placeholder="用户名/手机号码">
					<div class="lb-div2">
						<img src="img/head/6.png" alt="">
					</div>
				</div>
				<div class="lb-div1">
					<input type="password" placeholder="密码">
					<div class="lb-div2">
						<img src="img/head/7.png" alt="">
					</div>
				</div>
				<div>
					<input type="submit" value="登录">
				</div>
				<div class="clearfix lb-div3">
					<input type="checkbox" id="remPass" class="disno">
					<label for="remPass" class="clearfix">
						<div class="check-box fl"></div>
						<span>记住密码</span>
					</label>
					<a href="#" class="fr">忘记密码</a>
				</div>
			</form>
		</div>
	</div>
	<div class="footer fl">
			由 创业软件股份有限公司 提供技术支持  All Rights Reserved 浙ICP备 14009699 号-2
		</div>
	<script>
			$(".examination-results-head").on("click","ul li",function(){
				$(this).addClass("on").siblings("li").removeClass("on");
			})

			$(".examination-results-sideMenu").on("click","ul li",function(){
				$(this).addClass("on").siblings("li").removeClass("on");
			})

			$(".er-main").on("click",".er-menu-i",function(){
				$(this).toggleClass("on").parent().next().toggle();
			})
	</script>
</body>
</html>
